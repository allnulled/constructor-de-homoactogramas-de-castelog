<!doctype html>
<html>

<head>
    <style>
        #my-canvas {
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <canvas id="my-canvas" width="600" height="600"></canvas>
    <script>

        var canvas = document.querySelector('#my-canvas');
        var context = canvas.getContext('2d');
        // clock is slightly smaller than canvas:
        var clock_radius = 200;

        function drawLine(x1_arg, y1_arg, x2_arg, y2_arg) {
            const x1 = x1_arg + 300;
            const y1 = y1_arg + 300;
            const x2 = x2_arg + 300;
            const y2 = y2_arg + 300;
            context.beginPath();
            context.moveTo(x1, y1);
            context.lineTo(x2, y2);
            context.stroke();
        };

        function putText(x_arg, y_arg, text) {
            const x = x_arg + 300;
            const y = y_arg + 300;
            context.font = "18px Arial";
            context.fillText(text, x, y);
        };

        function clock() {
            for (angle = 0; angle <= 2 * Math.PI; angle = angle + ((2 * Math.PI) / 12)) {
                var x = Math.sin(angle) * clock_radius;
                var y = -Math.cos(angle) * clock_radius;

                drawLine(0, 0, x, y);
                putText(x, y, angle.toFixed(2).toString());
            };
        };

        clock();

    </script>
</body>

</html>
